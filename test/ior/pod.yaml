---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: sc.azurelustre.csi.azure.com
provisioner: azurelustre.csi.azure.com
parameters:
  mgs-ip-address: "172.18.16.8"      
  fs-name: "lustrefs"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azurelustre-claim
  namespace: default
  labels:
    ml.azure.com/pvc: "true"
  annotations:
    ml.azure.com/mountpath: "/azurelustre-ml"
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: sc.azurelustre.csi.azure.com
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ior
  namespace: default
  labels:
    k8s-app: ior
spec:
  selector:
    matchLabels:
      name: ior
  template:
    metadata:
      labels:
        name: ior
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        agentpool: ior
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: ior
        image: azurelustre.azurecr.io/ior:latest
        volumeMounts:
        - name: azurelustre
          mountPath: /azurelustre
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: host-dev
          mountPath: /host/dev
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: host-dev
        hostPath:
          path: /dev
      - name: azurelustre
        persistentVolumeClaim:
          claimName: azurelustre-claim
